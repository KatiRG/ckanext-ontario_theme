{#

Renders contact information for the site on the home page.

#}

<div class="contact-us new-alert alert-contact alert-clear">
    <div class="container" style="width: 100%">
      <div class="row">
        <div class="col-md-2" style="text-align: center">
          <i class="fa fa-comments" style="font-size: 125px; color: #1080A6;"></i>
        </div>
        <div class="col-md-10">
          <p style="padding-top: 20px; padding-left: 30px; padding-right: 30px; font-size:2.375rem; line-height: 1.4;">
            {% trans %}Have feedback or questions? Have a data or catalogue request? We want to hear from you! We use your feedback to drive our work.{% endtrans %}
            <br />
            <button class="btn btn-secondary float-right">{{ _("Contact Us") }}!</button>
          </p>  
        </div>
      </div>
    </div>
</div>
